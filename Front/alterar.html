<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
        }
        /* Barra lateral */
        .sidebar {
            width: 80px;
            background: white;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .sidebar .icon {
            font-size: 24px;
            color: #6c757d;
            margin: 15px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .icon-link {
            text-decoration: none; /* Remove o sublinhado */
            color: inherit; /* Mantém a cor herdada */
        }
        .sidebar .icon:hover, .sidebar .active {
            background: #d4edda;
            color: #28a745;
        }
        .content {
            flex-grow: 1;
            margin-left: 100px;
            padding: 30px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .submit-btn:hover {
            background: #218838;
        }
        
        /* Mini menu */
        .user-menu {
            position: relative;
        }

        .mini-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            width: 150px;
        }

        .mini-menu a {
            display: block;
            padding: 8px 10px;
            text-decoration: none;
            color: #6c757d;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .mini-menu a:hover {
            background: #d4edda;
            color: #28a745;
        }

        .user-menu:hover .mini-menu {
            display: block;
        }
        
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        position: fixed;
        bottom: 0;
        left: 0;
        top: auto;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1100;
    }

    .sidebar .icon {
        margin: 0;
    }

    .content {
        margin-left: 0;
        padding-bottom: 80px; /* Espaço para a barra inferior */
    }

    .user-menu {
        position: static;
    }

    .mini-menu {
        position: absolute;
        bottom: 60px;
        top: auto;
        left: 50%;
        transform: translateX(-50%);
    }

    .user-menu:hover .mini-menu {
        display: block;
    }
}
/* ...existing code... */
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a href="PaginaPrincipalLogin.html" class="icon-link"><i class="ph-bold ph-house icon"></i></a>
        <a href="tabela+mapa_teste.html" class="icon-link"><i class="ph-bold ph-map-trifold icon"></i></a>
        <a href="registoocorrencia.html" class="icon-link"><i class="ph-bold ph-scroll icon"></i></a>
        <a href="tabela.html" class="icon-link"><i class="ph-bold ph-table icon"></i></a>
        <div class="icon-link user-menu">
            <i class="ph-bold ph-user-circle icon active"></i>
            <div class="mini-menu">
                <a href="alterar.html">Ver Perfil</a>
                <a href="configuracoes.html">Configurações</a>
                <a href="PaginaPrincipal.html">Sair</a>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <div class="profile">
            <img src="Imagens/3135768.png" alt="User Profile">
            <div>
                <h5 class="mb-0" id="displayNome"></h5>
                <small id="displayEmail"></small>
            </div>
        </div>

        <div class="form-container">
            <h4>Editar Perfil</h4>
            <form id="profileForm">
                <div class="input-group">
                    <label class="form-label">Nome:</label>
                    <input type="text" id="nome" value="" readonly>
                </div>
        
                <div class="input-group">
                    <label class="form-label">Email:</label>
                    <input type="email" id="email" value="" readonly>
                </div>
        
                <div class="input-group">
                    <label class="form-label">Código Postal:</label>
                    <input type="text" id="codigo-postal" value="">
                </div>
        
                <div class="input-group">
                    <label class="form-label">Telemóvel:</label>
                    <input type="text" id="telemovel" value="">
                </div>
        
                <div class="input-group">
                    <label class="form-label">Utilizador:</label>
                    <input type="text" id="utilizador" value="" readonly>
                </div>
        
                <button type="submit" class="submit-btn">Guardar Alterações</button>
            </form>
        </div>
        
        <script>
            // Recuperar os dados do Session Storage
            const usuario = JSON.parse(sessionStorage.getItem("usuario"));
        
            if (usuario) {
                // Atualizar os valores exibidos no perfil
                document.getElementById("displayNome").textContent = usuario.name;
                document.getElementById("displayEmail").textContent = usuario.email;
        
                // Atualizar os valores nos campos do formulário
                document.getElementById("nome").value = usuario.name;
                document.getElementById("email").value = usuario.email;
                document.getElementById("utilizador").value = usuario.email.split("@")[0];
        
                // Recuperar os dados do localStorage
                const codigoPostal = localStorage.getItem("codigoPostal") || "";
                const telemovel = localStorage.getItem("telemovel") || "";
        
                document.getElementById("codigo-postal").value = codigoPostal;
                document.getElementById("telemovel").value = telemovel;
            } else {
                console.log("Nenhum usuário encontrado no Session Storage.");
            }
        
            document.getElementById("profileForm").addEventListener("submit", function(event) {
                event.preventDefault();
        
                // Obter os valores dos campos editáveis
                const codigoPostal = document.getElementById("codigo-postal").value.trim();
                const telemovel = document.getElementById("telemovel").value.trim();
        
                // Validação simples
                if (!codigoPostal || !telemovel) {
                    alert("Por favor, preencha todos os campos.");
                    return;
                }
        
                // Salvar os valores no localStorage
                localStorage.setItem("codigoPostal", codigoPostal);
                localStorage.setItem("telemovel", telemovel);
        
                alert("Informações atualizadas com sucesso!");
            });
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
